name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: install-dependencies
      run: | 
            sudo apt-get update
            sudo apt-get install libfuse-dev
    - name: make
      run: make
